<app-search-result-bar id="searchResult" [numOfResults]="numOfResults"></app-search-result-bar>
<section>
    <div class="container py-5">
        <div *ngIf="noMatchingMovies" class="alert alert-warning alert-dismissible fade show mb-md-4" role="alert">
            No Matching Movies Found
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div *ngIf="!noMatchingMovies" class="row" >
            <div class="col-md-3 mb-5" 
            *ngFor="let movieSnapshot of currentMovieSnapshots"
            [routerLink]="movieSnapshot.imdbID"
            >
                <app-movie-snapshot [movieSnapshot]="movieSnapshot"></app-movie-snapshot>
            </div>
        </div>
        <app-pagination 
        (onPageLoad)="pageLoadClick($event)" 
        [pageNumbers]="currentPageNumArr"
        [previousEnabled]="pBtnEnabled"
        [nextEnabled]="nBtnEnabled"
        ></app-pagination>
    </div>
</section>
