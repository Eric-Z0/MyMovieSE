<div class="d-flex flex-column flex-md-row align-items-center justify-content-between p-3 px-md-4 bg-white border-bottom shadow-sm">
  <div class="col-md-3">
    <h5 class="my-0 mr-md-auto font-weight-normal">Company name</h5>
  </div>
  <div class="col-md-6">
    <div class="input-group">
      <input #movieTitle type="text" class="form-control" placeholder="Search">
      <div class="input-group-append">
        <button class="btn btn-success" (click)="search(movieTitle.value)"><i class="fa fa-search"></i></button>
      </div>
    </div>
  </div>
  <div class="col-md-2">
    <span class="float-right">
      <button type="button" class="btn btn-outline-secondary mr-md-2" data-toggle="modal" data-target="#logInModalCenter">
        Log In
      </button>
      <button type="button" class="btn btn-danger mr-md-2" data-toggle="modal" data-target="#signUpModalCenter">
        Sign Up
      </button>
    </span>
  </div>
</div>

<!-- Modal for Log In button -->
<div class="modal fade" id="logInModalCenter" tabindex="-1" role="dialog" aria-labelledby="logInModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="logInModalCenterTitle">Log In to Your Account</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="exampleInputPassword1">User Name</label>
            <input type="text" class="form-control" id="exampleInputUsername">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary">Log In</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Modal for Log In button -->
<div class="modal fade" id="signUpModalCenter" tabindex="-1" role="dialog" aria-labelledby="signUpModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="signUpModalCenterTitle">Sign Up</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="exampleInputPassword1">User Name</label>
            <input type="text" class="form-control" id="exampleInputUsername">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary">Sign Up</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
