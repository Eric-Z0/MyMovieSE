<div class="d-flex flex-column flex-md-row align-items-center justify-content-between p-3 px-md-4 bg-white border-bottom shadow-sm">
  <div class="col-md-3">
    <h5 class="my-0 mr-md-auto font-weight-normal">Company name</h5>
  </div>
  <div class="col-md-6">
    <div class="input-group">
      <input #movieTitle type="text" class="form-control" placeholder="Search">
      <div class="input-group-append">
        <button class="btn btn-success" (click)="search(movieTitle.value)"><i class="fa fa-search"></i></button>
      </div>
    </div>
  </div>
  <div class="col-md-2">
    <span class="float-right">
      <a class="btn btn-outline-secondary mr-md-2" href="#">Log In</a>
      <a class="btn btn-danger mr-md-2" href="#">Sign Up</a>
    </span>
  </div>
</div>
